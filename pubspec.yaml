name: flutter_markdown_selectionarea
description: A Markdown renderer for Flutter. Create rich text output,
  including text styles, tables, links, and more, from plain text data
  formatted with simple Markdown tags.
repository: https://github.com/adrianjagielak/flutter_markdown_selectionarea
issue_tracker: https://github.com/adrianjagielak/flutter_markdown_selectionarea/issues
version: 0.6.14+2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  markdown: ^7.0.0
  meta: ^1.3.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
